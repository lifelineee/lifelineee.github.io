<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" /> <!--rel указывает что значит ссылка-->
  <title>Lenni Art</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<body class="body">
  <header class="page-header">
    <div class="page-header__container">
      <a href="#" class="page-header__logo">
        <svg class="page-header__logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>

      <nav class="page-header__nav">
        <a hrev='#' class="page-header__nav-link">Мероприятия</a>
        <a hrev='#' class="page-header__nav-link">Блог</a>
        <a hrev='#' class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>
      <div class="page-header__right-block">
        <a href="#" class="btn page-header__user-btn">Войти</a>
      </div>
    </div>

  </header>
  <main class="main">
    <article>
      <form class="reserve">
        <div class="reserve_checkbox"></div>
        checkbox
        <div class="reserve_scheme"></div>
        scheme
        <div class="reserve_order"></div>
        order
        <div class="reserve_legend"></div>
        legend
      </form>
    </article>
  </main>

  <footer class="page-footer">
    <div class="page-footer__liners">

    </div>
    <div class="page-footer__wrapper"></div>
    <div class="page-footer__block">
      <div class="page-footer__block-links">
        <a href="#" class="page-footer__block-link">Календарь мероприятий</a>
        <a href="#" class="page-footer__block-link">Провести мероприятие</a>
        <a href="#" class="page-footer__block-link">Стать арендатором</a>
        <a href="#" class="page-footer__block-link">Наши проекты</a>
        <a href="#" class="page-footer__block-link">Контакты</a>
      </div>
      <form class="page-footer__subscribe-form subscribe-form">
        <h4 class="subscribe-form__title">
          Подпишись и будь в курсе происходящего
        </h4>
        <div class="subscribe-form__wrapper">
          <div class="subscribe-form__field-wrapper">
            <input name="email" type="email" placeholder="Email" class="subscribe-form__input field__input" required />
          </div>
          <button type="submit" class="subscribe-form__submit btn--footer">Подписаться</button>
        </div>
        <label class="subscribe-form__check check">
          <input type="checkbox" name="agree" class="check__input" required checked />
          <span class="check__mark"></span>
          <span class="check__label">Согласен на обработку персональных данных</span>
        </label>
      </form>
    </div>
    <div class="page-footer__block2">
      <div class="page-footer__socials">
        <a href="#" class="page-footer__social">
          <svg class="socials__icon" width="24" height="24">
            <use xlink:href="assets/icons/symbols.svg#vk"></use>
          </svg>
        </a>
        <a href="#" class="page-footer__social">
          <svg class="socials__icon" width="24" height="24">
            <use xlink:href="assets/icons/symbols.svg#vk"></use>
          </svg>
        </a>
      </div>
      <div class="page-footer__links">
        <a href="#" class="page-footer__link">Политика конфиденциальности</a>
        <a href="#" class="page-footer__link">Cookies</a>
      </div>
      <div class="page-footer__copyright">@ Millenials 2022</div>
      <div class="page-footer__create">
        <a href="#" class="page-footer__create-link">Создание и продвижение
          <svg class="page-footer__create" width="56" height="17">
            <use xlink:href="assets/icons/symbols.svg#tagree"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
